<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <style>
         .desktop, .print {
            display: none;
         }
         @media print {
            .mobile, 
            .desktop {
                display: none;
            }
            .print {
                display: block;
            }
         }
         @media screen and (min-width:768px) {
            .mobile {
                display:none;
            }
            .desktop {
                display: block;
            }
         }
        </style>
    </head>
    <body>
        <div>
            <div class="desktop">Desk</div>
            <div class="mobile">Phone</div>
            <div class="print">Print???</div>
        </div>
    </body>
</html>
